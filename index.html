<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

 <form class="" onsubmit="userInput(event)">
     <label class="input" for="name">Input kit sequence to play music:</label>
  <input id="sequence" type="text"  placeholder="upto 14 character" minlength="1" maxlength="14" size="16" />
  <button  id="btn1" type='submit'>Play</button>
 </form>


  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ❤️ in India.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
